<mat-toolbar color="primary">
  <a routerLink="/" class="link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
    <i class="fa fa-home"></i> Logic Factory
  </a>
  <div class="links-group">
    <a routerLink="/rulesets"  mat-button class="mat-button" routerLinkActive="active" *ngIf="auth.loggedIn">
      Rule Sets
    </a>
    <a routerLink="/fieldsets" mat-button class="mat-button" routerLinkActive="active" *ngIf="auth.loggedIn">
      Field Sets
    </a>
    <a routerLink="/admin" mat-button class="mat-button" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
      Admin Panel
    </a>
  </div>
  <div *ngIf="auth.loggedIn" class="user-menu">
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="link">
      <i class="fa fa-user"></i>
    </button>
    <mat-menu #userMenu="matMenu">
      <a mat-menu-item routerLink="/account">
        <i class="fa fa-cog"></i>
        <span>Settings</span>
      </a>
      <a mat-menu-item routerLink="/logout">
        <i class="fa fa-sign-out"></i>
        <span>Logout</span>
      </a>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="container">
  <div class="row">
    <div class="col">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
